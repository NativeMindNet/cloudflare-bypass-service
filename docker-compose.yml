services:
  cloudflare-bypass:
    build: .
    image: cloudflare-bypass:${ENV_TAG:-latest}
    environment:
      - PORT=3000
      - browserLimit=${BROWSER_LIMIT:-20}
      - timeOut=${TIMEOUT:-60000}
      - WARMUP_ENABLED=${WARMUP_ENABLED:-true}
      - WARMUP_SITES=${WARMUP_SITES:-instagram.com,google.com,x.com}
      - PROXY_WARMUP_ENABLED=${PROXY_WARMUP_ENABLED:-true}
      - PROXY_WARMUP_TTL=${PROXY_WARMUP_TTL:-3600000}
      - authToken=${AUTH_TOKEN:-}
    volumes:
      - ./tests/cloudflare:/app/tests/cloudflare
    networks:
      cf_network:
        ipv4_address: ${CONTAINER_IP}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Development mode with live reload - not deployed via CI/CD
  cloudflare-bypass-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${DEV_PORT:-3001}:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - WARMUP_ENABLED=true
      - PROXY_WARMUP_ENABLED=true
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    command: ["node", "--watch", "src/index.js"]
    profiles:
      - dev

  # Test runner - not deployed via CI/CD
  test-runner:
    build: .
    environment:
      - NODE_ENV=test
      - SKIP_LAUNCH=true
      - SKIP_CF_TESTS=true
    command: ["npm", "test"]
    profiles:
      - test

networks:
  cf_network:
    driver: macvlan
    driver_opts:
      parent: ${NETWORK_PARENT:-eth0}
    ipam:
      config:
        - subnet: ${NETWORK_SUBNET}
          gateway: ${NETWORK_GATEWAY}
